<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet"
                                                                                                                          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="public/scss/css/index.css" type="text/css" media="all" />
  <title>Chat - Nodejs</title>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script src="public/js/index.js" defer></script>
</head>

<body>
  <section class="container">
    <!--<section class="header">
      <h1>Chat</h1>
    </section>-->
    <section class="login">
      <h2>Login</h2>
      <form class="formLogin">
        <input type="text" name="login" id="login" class="inputForm" required />
        <button type="submit" class="botaoForm">Enviar</button>
      </form>
    </section>
    <section class="chat">
      <section class="chatMessages">
      </section>
      <form class="formChat">
        <input type="text" name="chatFormInput" id="" class="chatFormInput" placeholder="Digite uma mensagem"
                                                                                                                                required />
        <button type="submit" class="botaoChat">
          <span class="material-symbols-outlined">send</span>
        </button>
      </form>
    </section>
  </section>
</body>

</html>
